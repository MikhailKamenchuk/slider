<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" />
    <title>Slider</title>
</head>

<body>
    <div class="not-available-page">
        <p class="not-available-page__text">Please, turn the device</p>
    </div>
    <div class="loading-page">
        <span class="arrow">&#8635;</span>
    </div>
    <div class="page">
        <header class="header">
            <div class="date">
                <h5 class="date__title">Solo hasta el</h5>
                <div class="data__until-date">05/05</div>
            </div>
        </header>
        <main class="content">
            <h1 class="content__title">Cuida siempre a mama.<br /> Regalate Fitbit</h1>
            <section class="content__product">
                <div class="slider">
                    <div class="model"></div>
                    <div class="shadow slider"></div>
                    <div class="model-dots">
                        <span class="model-dots__item"></span>
                        <span class="model-dots__item"></span>
                        <span class="model-dots__item"></span>
                    </div>
                    <div class="model__name">fitbit versa</div>
                    <section class="price model__price">
                        <p class="price__description">desde</p>
                        <p class="price__quantity">149<sup class="price__coins">95</sup>&nbsp $</p>
                    </section>
                    <a class="prev">&#10094;</a>
                    <a class="next">&#10095;</a>
                </div>
                <div class="preview">
                    <div class="preview__item item_first">
                        <img src="images/P_Versa_Pink.png" alt="P_Versa_Pink">
                    </div>
                    <div class="preview__item item_second">
                        <img src="images/P_Charge3_Lilac.png" alt="P_Charge3_Lilac">
                    </div>
                    <div class="preview__item item_third">
                        <img src="images/P_HR_White.png" alt="P_HR_White">
                    </div>
                    <div class="shadow"></div>
                    <section class="price">
                        <p class="price__description">desde</p>
                        <p class="price__quantity">149<sup class="price__coins">95</sup>&nbsp $</p>
                    </section>
                </div>
            </section>
        </main>
        <footer class="footer">
            <div class="logo">
                <a href="https://google.com">
                    <img src="images/P_fitbit_logo.png" alt="Logo">
                </a>
            </div>
            <a class="add-to-cart-btn" href="https://google.com">
                COMPRAR AHORA
            </a>
        </footer>
    </div>
    <script src="index.js" type="module"></script>
</body>

</html>
