<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" />
    <title>Slider</title>
</head>

<body>
    <div class="page">
        <header class="header">
            <div class="date">
                <h5 class="date__title">Solo hasta el</h5>
                <div class="data__until-date">05/05</div>
            </div>
        </header>
        <main class="content">
            <h1 class="content__title">Cuida siempre a mama. Regalate fitbit</h1>
            <section class="content__product">
                <div class="slider">
                    <div class="item">
                        <img src="images/P_Charge3_Black.png" alt="Первый слайд">
                        <div class="slideText">Заголовок слайда 1</div>
                    </div>
    
                    <div class="item">
                        <img src="images/P_Versa_Black.png" alt="Второй слайд">
                        <div class="slideText">Заголовок слайда 2</div>
                    </div>
    
                    <div class="item">
                        <img src="images/P_HR_Black.png" alt="Третий слайд">
                        <div class="slideText">Заголовок слайда 3</div>
                    </div>
    
                    <a class="prev">&#10094;</a>
                    <a class="next">&#10095;</a>
                    <div class="slider-dots">
                        <span class="slider-dots_item"></span>
                        <span class="slider-dots_item"></span>
                        <span class="slider-dots_item"></span>
                    </div>
                </div>
                <div class="preview">
                    <div class="preview__item item_first">
                        <img src="images/P_Versa_Pink.png" alt="P_Versa_Pink">
                    </div> 
                    <div class="preview__item item_second">
                        <img src="images/P_Charge3_Lilac.png" alt="P_Charge3_Lilac">
                    </div> 
                    <div class="preview__item item_third">
                        <img src="images/P_HR_White.png" alt="P_HR_White">
                    </div> 
                </div>
            </section>
            <section class="content__price price">
                <p class="price__description">desde</p>
                <p class="price__quantity">149.95$</p>
            </section>
        </main>
        <footer class="footer">
            <div class="logo">
                <img src="images/P_fitbit_logo.png" alt="Logo">
            </div>
            <button class="add-to-cart-btn">COMPRAR AHORA</button>
        </footer>
    </div>
    <script src="index.js" type="module"></script>
</body>

</html>
